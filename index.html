<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/dialogs.css">
</head>
<body>
    <header><h1>tic-tac-toe</h1></header>
    <dialog class="player-info">
        <form action="#" method="dialog">
            <div>
                <label for="player-one-name">PLAYER 1</label>
                <input type="text" id="player-one-name" placeholder="Name" required>
            </div>
            <div>
                <label for="player-two-name">PLAYER 2</label>
                <input type="text" id="player-two-name" placeholder="Name" required>
            </div>
            <div class="start">
                <button type="submit" class="clickBtn">
                    <img src="icons/tick.svg" alt="tick">
                    Start
                </button>
            </div>
        </form>
    </dialog>
    <main>
        <h3 class="turn"></h3>
        <div class="board">
        </div>
        <dialog class="result">
            <div>
                <p></p>
                <div>
                    <button class="clickBtn"><img src="icons/playAgain.svg" alt="Reload">Play Again</button>
                </div>
            </div>
        </dialog>
    </main>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
